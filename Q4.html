<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Link</title>
</head>
<body>
    <h1>My Favorite Image</h1>
    <figure>
        <a href="https://www.pexels.com/photo/stars-1257860/" target="_blank">
            <img src="https://images.pexels.com/photos/1257860/pexels-photo-1257860.jpeg" alt="Galaxy" width="600" height="400">
        </a>
        <figcaption>Galaxy</figcaption>
    </figure>
    <p>
        Source: <a href="https://www.pexels.com/photo/stars-1257860/" target="_blank">pexels.com</a>
    </p>
</body>
</html>
